<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="https://alexanderbendeck.github.io/"><h1>Alexander Bendeck</h1></a>
        
        <img src="https://alexanderbendeck.github.io/files/portrait.jpg" width="400" />

        <ul>
          <li><a href="https://alexanderbendeck.github.io/"><strong>Home</strong></a></li>
          <li><a href="https://alexanderbendeck.github.io/files/Alexander Bendeck Resume Fall 19.pdf"><strong>CV</strong></a></li>
          <li><a href="https://alexanderbendeck.github.io/publications.html"><strong>Publications</strong></a></li>
        </ul>
        
        <p> Fourth-year undergraduate  <br> Duke University  <br>   alexander.bendeck at duke dot edu <br></p>

        <br />
        
        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
